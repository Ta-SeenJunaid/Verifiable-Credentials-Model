plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'   
        
    compile group: 'commons-codec', name: 'commons-codec', version: '1.14'
    
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    
    compile "org.slf4j:slf4j-simple:1.7.30"
        
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.11.1'
    
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.1'
    
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.11.1'
    
    compile group: 'com.github.fge', name: 'jackson-coreutils', version: '1.8'
    
    compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.64'
    
    compile group: 'commons-codec', name: 'commons-codec', version: '1.10'
    
    compile group: 'io.netty', name: 'netty-all', version: '4.1.42.Final'
}
